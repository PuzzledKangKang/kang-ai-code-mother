spring:
  application:
    name: kang-ai-code-mother-backend
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kang_ai_code_mother
    username: root
    password: root
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: net.pkk.kangaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
